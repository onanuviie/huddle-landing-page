<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="anything">
        <img class="logo" src="images/logo.svg" alt="Huddle logo" />
        <div class="grid">
          <div class="mockups-container">
            <img class="mockups" src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="main">
            <h1 class="main-text poppins">
              Build The Community Your Fans Will Love
            </h1>
            <p class="sub-text sans">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
              <button class="btn btn-container poppins">Register</button>
          </div>
        </div>
        <!-- <div class="icons">
          <a href=""
            ><img class="icon" src="images/facebook_png.svg" alt=""
          /></a>
          <a href=""
            ><img class="icon" src="images/twittericon.svg" alt=""
          /></a>
          <a href=""
            ><img class="icon icon-ig" src="images/instagramicon.svg" alt=""
          /></a>
        </div>
      </div> -->
    </section>
  </body>
</html>
